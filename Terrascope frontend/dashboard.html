<!DOCTYPE html>
<html lang="en">
<head>
  <title>Field Summary – TerraScope</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css?v=FINAL">
</head>

<body class="fade-in">

<header class="navbar">
  <div class="logo">
    <h1>TerraScope</h1>
    <span>Field Analysis Summary</span>
  </div>
</header>

<section class="container status-section">

  <!-- =========================
       1. FIELD HEALTH SUMMARY
  ========================== -->
  <section class="summary-page" id="section-overall">

    <h2 class="summary-heading">Field Health Summary</h2>

    <div class="overall-status-row">
      <span id="overallBadge" class="badge large"></span>
      <span class="overall-label">Overall Field Status</span>
    </div>

    <p id="overallText" class="summary-desc"></p>

    <div class="overall-subgrid">
      <div class="mini-card">
        <span class="mini-title">Crop Health</span>
        <span id="miniCrop" class="mini-value">—</span>
      </div>

      <div class="mini-card">
        <span class="mini-title">Moisture</span>
        <span id="miniMoisture" class="mini-value">—</span>
      </div>

      <div class="mini-card">
        <span class="mini-title">Trend</span>
        <span id="miniTrend" class="mini-value">Stable</span>
      </div>
    </div>

  </section>

  <!-- =========================
       2. CROP CONDITION
  ========================== -->
  <section class="summary-page" id="section-crop">

    <h2 class="summary-heading">Crop Condition</h2>

    <div class="status-row">
      <span id="cropBadge" class="badge large"></span>
      <span class="overall-label">Vegetation Health</span>
    </div>

    <!-- STATIC MAP IMAGE -->
<div class="map-image-wrapper">
<img id="cropMapImage" style="display:none;" />

</div>



    <div class="explain-block">
      <p id="cropText" class="summary-desc"></p>
      <p id="cropHint" class="hint-text"></p>
    </div>

  </section>

  <!-- =========================
       3. WATER & SOIL
  ========================== -->
  <section class="summary-page" id="section-water">

    <h2 class="summary-heading">Water & Soil Condition</h2>

    <div class="status-row">
      <span id="waterBadge" class="badge large"></span>
      <span class="overall-label">Soil Moisture Status</span>
    </div>

    <div class="explain-block">
      <p id="waterText" class="summary-desc"></p>
      <p id="waterHint" class="hint-text"></p>
    </div>

  </section>

  <!-- =========================
       4. FIELD RISKS
  ========================== -->
  <section class="summary-page" id="section-risk">

    <h2 class="summary-heading">Field Risks & Observations</h2>

    <div class="status-row">
      <span id="riskBadge" class="badge large"></span>
      <span class="overall-label">Risk Level</span>
    </div>

    <div class="explain-block">
      <p id="riskText" class="summary-desc"></p>
    </div>

  </section>

</section>

<!-- SUMMARY LOGIC -->
<script src="/js/summary.js"></script>



</body>
</html>
