<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Field Summary – TerraScope</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css?v=FINAL">
</head>

<body class="fade-in">

<header class="navbar">
  <div class="logo">
    <h1>TerraScope</h1>
    <span data-key="summary_title">Field Health Summary</span>
  </div>
</header>

<section class="container status-section">

  <!-- =========================
       1. FIELD HEALTH SUMMARY
  ========================== -->
  <section class="summary-page" id="section-overall">

    <h2 class="summary-heading" data-key="summary_title">
      Field Health Summary
    </h2>

    <div class="overall-status-row">
      <span id="overallBadge" class="badge large"></span>
      <span class="overall-label" data-key="overall_status">
        Overall Field Status
      </span>
    </div>

    <!-- dynamic -->
    <p id="overallText" class="summary-desc"></p>

    <div class="overall-subgrid">
      <div class="mini-card">
        <span class="mini-title" data-key="crop_condition">
          Crop Condition
        </span>
        <span id="miniCrop" class="mini-value">—</span>
      </div>

      <div class="mini-card">
        <span class="mini-title" data-key="moisture_status">
          Soil Moisture
        </span>
        <span id="miniMoisture" class="mini-value">—</span>
      </div>

      <div class="mini-card">
        <span class="mini-title" data-key="trend_label">
          Trend
        </span>
        <span id="miniTrend" class="mini-value"></span>
      </div>
    </div>

  </section>

  <!-- =========================
       2. CROP CONDITION
  ========================== -->
  <section class="summary-page" id="section-crop">

    <h2 class="summary-heading" data-key="crop_condition">
      Crop Condition
    </h2>

    <div class="status-row">
      <span id="cropBadge" class="badge large"></span>
      <span class="overall-label" data-key="vegetation_health">
        Vegetation Health
      </span>
    </div>

    <div class="map-image-wrapper">
      <img id="cropMapImage" style="display:none;" />
    </div>
    <div class="map-legend">
  <span class="legend good"></span> Healthy vegetation
  <span class="legend warning"></span> Moderate stress
  <span class="legend danger"></span> High stress
</div>



    <div class="explain-block">
      <p id="cropText" class="summary-desc"></p>
      <p id="cropHint" class="hint-text"></p>
    </div>

  </section>

  <!-- =========================
       3. WATER & SOIL
  ========================== -->
  <section class="summary-page" id="section-water">

    <h2 class="summary-heading" data-key="water_soil">
      Water & Soil Condition
    </h2>

    <div class="status-row">
      <span id="waterBadge" class="badge large"></span>
      <span class="overall-label" data-key="moisture_status">
        Soil Moisture Status
      </span>
    </div>

    <div class="explain-block">
      <p id="waterText" class="summary-desc"></p>
      <p id="waterHint" class="hint-text"></p>
    </div>

  </section>

  <!-- =========================
       4. FIELD RISKS
  ========================== -->
  <section class="summary-page" id="section-risk">

    <h2 class="summary-heading" data-key="risk_title">
      Field Risks & Observations
    </h2>

    <div class="status-row">
      <span id="riskBadge" class="badge large"></span>
      <span class="overall-label" data-key="risk_level">
        Risk Level
      </span>
    </div>

    <div class="explain-block">
      <p id="riskText" class="summary-desc"></p>
    </div>

  </section>

</section>

<!-- LANGUAGE LOGIC -->
<script src="js/lang.js"></script>

<!-- SUMMARY LOGIC -->
<script src="js/summary.js"></script>

</body>
</html>
