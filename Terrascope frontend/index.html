<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TerraScope</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="fade-in">

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">
      <h1>TerraScope</h1>
      <span data-key="tagline">Field Intelligence Platform</span>
    </div>

    <div class="nav-right">
      <a href="about.html" data-key="about_link" class="nav-link">About</a>

      <!-- Logout (hidden by default, shown only if logged in) -->
      <button id="logoutBtn" class="secondary-btn small hidden">
        Logout
      </button>

      <!-- Language selector -->
      <select id="langSelect">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="mr">मराठी</option>
      </select>
    </div>
  </header>

  <!-- Hero -->
  <main class="hero hero-minimal">

    <!-- subtle satellite scan line -->
    <div class="hero-scan"></div>

    <h2 data-key="hero_title_1" class="reveal delay-1">
      Understand Your Field
    </h2>

    <h2 class="soft reveal delay-2" data-key="hero_title_2">
      Before Problems Become Visible
    </h2>

    <p class="hero-sub reveal delay-3" data-key="hero_sub">
      Satellite-driven field intelligence for crop and soil awareness.
    </p>

    <!-- credibility dots -->
    <div class="credibility-row reveal delay-3">
      <span class="cred-dot"></span>
      <span class="cred-dot"></span>
      <span class="cred-dot"></span>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="hero-actions reveal delay-4">

      <a href="select.html" class="primary-btn large">
        <span data-key="cta_btn">Select My Field</span>
      </a>

      <button class="secondary-btn large nir-btn">
        <span data-key="nir_btn">Use NIR Camera</span>
        <span class="nir-hint" data-key="nir_hint">
          Ground-based analysis
        </span>
      </button>

    </div>
  </main>

  <!-- Ambient Motion -->
  <div class="ambient">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Credibility strip -->
  <footer class="cred-strip">
    <span data-key="cred_1">Satellite-based analysis</span>
    <span data-key="cred_2">Field-level focus</span>
    <span data-key="cred_3">Advisory insights</span>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/lang.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
